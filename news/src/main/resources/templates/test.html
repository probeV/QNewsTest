<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 뉴스 브로드캐스팅 테스트</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 600px;
        }

        .control-panel {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #dee2e6;
        }

        .news-display {
            padding: 30px;
            background: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-connected {
            background: #28a745;
        }

        .status-disconnected {
            background: #dc3545;
        }

        .status-connecting {
            background: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-display {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status-display h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .news-container {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
        }

        .news-item {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #4facfe;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-item h4 {
            color: #343a40;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .news-item p {
            color: #6c757d;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .news-item .metadata {
            font-size: 0.9em;
            color: #adb5bd;
            border-top: 1px solid #e9ecef;
            padding-top: 8px;
            margin-top: 8px;
        }

        .news-counter {
            text-align: center;
            font-size: 1.2em;
            color: #495057;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .no-news {
            text-align: center;
            color: #6c757d;
            font-style: italic;
            padding: 40px 20px;
        }

        .logs {
            background: #343a40;
            color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 20px;
        }

        .logs .log-entry {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .logs .log-info {
            color: #17a2b8;
        }

        .logs .log-error {
            color: #dc3545;
        }

        .logs .log-success {
            color: #28a745;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .control-panel {
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🚀 실시간 뉴스 브로드캐스팅</h1>
        <p>WebSocket STOMP 프로토콜을 이용한 실시간 뉴스 수신 테스트</p>
    </div>

    <div class="main-content">
        <div class="control-panel">
            <div class="status-display">
                <h3>연결 상태</h3>
                <div id="connectionStatus">
                    <span class="status-indicator status-disconnected"></span>
                    <span>연결되지 않음</span>
                </div>
            </div>

            <div class="form-group">
                <label for="customerToken">고객사 토큰</label>
                <input type="text" id="customerToken" value="test-token-123" placeholder="고객사 인증 토큰">
            </div>

            <div style="margin-bottom: 20px;">
                <button id="connectBtn" class="btn btn-primary">🔌 연결하기</button>
                <button id="disconnectBtn" class="btn btn-danger" disabled>❌ 연결 해제</button>
            </div>

            <div class="form-group">
                <button id="clearNewsBtn" class="btn btn-primary" style="width: 100%;">🗑️ 뉴스 목록 초기화</button>
            </div>

            <div class="logs" id="logs">
                <div class="log-entry log-info">📝 로그 출력 영역</div>
            </div>
        </div>

        <div class="news-display">
            <div class="news-counter" id="newsCounter">받은 뉴스: 0개</div>

            <div class="news-container" id="newsContainer">
                <div class="no-news">
                    📡 WebSocket에 연결하면 실시간 뉴스가 여기에 표시됩니다
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    class NewsWebSocketClient {
        constructor() {
            this.stompClient = null;
            this.connected = false;
            this.newsCount = 0;
            this.initializeEventListeners();
        }

        initializeEventListeners() {
            document.getElementById('connectBtn').addEventListener('click', () => this.connect());
            document.getElementById('disconnectBtn').addEventListener('click', () => this.disconnect());
            document.getElementById('clearNewsBtn').addEventListener('click', () => this.clearNews());
        }

        connect() {
            const serverUrl = "http://localhost:8080/ws"
            const token = document.getElementById('customerToken').value;

            if (!serverUrl || !token) {
                this.addLog('❌ 서버 URL과 토큰을 입력해주세요.', 'log-error');
                return;
            }

            this.updateConnectionStatus('connecting', '연결 중...');
            this.addLog(`🔄 연결 시도: ${serverUrl}?token=${token}`, 'log-info');

            // SockJS + STOMP 연결
            const socket = new SockJS(`${serverUrl}?token=${token}`);
            this.stompClient = Stomp.over(socket);

            // STOMP 디버깅 비활성화
            this.stompClient.debug = null;

            this.stompClient.connect(
                {}, // headers
                (frame) => this.onConnected(frame),
                (error) => this.onError(error)
            );
        }

        onConnected(frame) {
            this.connected = true;
            this.updateConnectionStatus('connected', '연결됨');
            this.addLog('✅ WebSocket 연결 성공!', 'log-success');

            // 뉴스 구독
            this.stompClient.subscribe('/ws/news', (message) => {
                this.onNewsReceived(JSON.parse(message.body));
            });

            this.addLog('📡 뉴스 채널 구독 완료: /ws/news', 'log-success');

            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;
        }

        onError(error) {
            this.connected = false;
            this.updateConnectionStatus('disconnected', '연결 실패');
            this.addLog(`❌ 연결 실패: ${error}`, 'log-error');

            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
        }

        disconnect() {
            if (this.stompClient && this.connected) {
                this.stompClient.disconnect(() => {
                    this.addLog('👋 STOMP 연결이 해제되었습니다.', 'log-info');
                });
            }

            // WebSocket 소켓 자체를 강제 종료
            if (this.socket) {
                this.socket.close();
                this.addLog('🔌 WebSocket 소켓이 완전히 해제되었습니다.', 'log-info');
            }

            this.connected = false;
            this.stompClient = null;
            this.socket = null;

            this.updateConnectionStatus('disconnected', '연결되지 않음');

            // 연결하기 버튼 표시하고 연결해제 버튼 비활성화
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
        }

        onNewsReceived(news) {
            this.newsCount++;
            this.updateNewsCounter();
            this.displayNews(news);
            this.addLog(`📰 뉴스 수신: ${news.id}`, 'log-success');
        }

        displayNews(news) {
            const newsContainer = document.getElementById('newsContainer');

            // 첫 뉴스인 경우 안내 메시지 제거
            if (this.newsCount === 1) {
                newsContainer.innerHTML = '';
            }

            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';

            const publishedTime = new Date(news.publishedAt).toLocaleString('ko-KR');

            newsItem.innerHTML = `
                    <h4>${news.title}</h4>
                    <p>${news.content}</p>
                    <div class="metadata">
                        ID: ${news.id} | 발행시간: ${publishedTime}
                    </div>
                `;

            // 새 뉴스를 맨 위에 추가
            newsContainer.insertBefore(newsItem, newsContainer.firstChild);

            // 뉴스가 너무 많으면 오래된 것 제거 (최대 100개)
            while (newsContainer.children.length > 100) {
                newsContainer.removeChild(newsContainer.lastChild);
            }

            // 스크롤을 맨 위로 이동
            newsContainer.scrollTop = 0;
        }

        clearNews() {
            this.newsCount = 0;
            this.updateNewsCounter();

            const newsContainer = document.getElementById('newsContainer');
            newsContainer.innerHTML = `
                    <div class="no-news">
                        🧹 뉴스 목록이 초기화되었습니다
                    </div>
                `;

            this.addLog('🗑️ 뉴스 목록을 초기화했습니다.', 'log-info');
        }

        updateNewsCounter() {
            document.getElementById('newsCounter').textContent = `받은 뉴스: ${this.newsCount}개`;
        }

        updateConnectionStatus(status, text) {
            const statusElement = document.getElementById('connectionStatus');
            const indicator = statusElement.querySelector('.status-indicator');
            const textElement = statusElement.querySelector('span:last-child');

            indicator.className = `status-indicator status-${status}`;
            textElement.textContent = text;
        }

        addLog(message, className = 'log-info') {
            const logs = document.getElementById('logs');
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${className}`;

            const timestamp = new Date().toLocaleTimeString('ko-KR');
            logEntry.textContent = `[${timestamp}] ${message}`;

            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;

            // 로그가 너무 많으면 오래된 것 제거 (최대 50개)
            while (logs.children.length > 50) {
                logs.removeChild(logs.firstChild);
            }
        }
    }

    // 애플리케이션 초기화
    document.addEventListener('DOMContentLoaded', () => {
        const client = new NewsWebSocketClient();

        // 페이지 로드 시 환영 메시지
        client.addLog('🎉 뉴스 브로드캐스팅 테스트 클라이언트가 시작되었습니다.', 'log-success');
        client.addLog('💡 서버 URL과 토큰을 확인한 후 연결 버튼을 클릭하세요.', 'log-info');
    });
</script>
</body>
</html>
