<script>
    class NewsWebSocketClient {
        constructor() {
            this.stompClient = null;

        initializeEventListeners() {
            document.getElementById('connectBtn').addEventListener('click', () => this.connect());

        connect() {
            const serverUrl = "http://localhost:8080/ws"
            const token = document.getElementById('customerToken').value;

            if (!serverUrl || !token) {
                this.addLog('âŒ ì„œë²„ URLê³¼ í† í°ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.', 'log-error');
                return;

            this.updateConnectionStatus('connecting', 'ì—°ê²° ì¤‘...');
            this.addLog(`ğŸ”„ ì—°ê²° ì‹œë„: ${serverUrl}?token=${token}`, 'log-info');

            // SockJS + STOMP ì—°ê²°
            const socket = new SockJS(`${serverUrl}?token=${token}`);
            this.stompClient = Stomp.over(socket);

            // STOMP ë””ë²„ê¹… ë¹„í™œì„±í™”
            this.stompClient.debug = null;

        onConnected(frame) {

            this.addLog('âœ… WebSocket ì—°ê²° ì„±ê³µ!', 'log-success');

            // ë‰´ìŠ¤ êµ¬ë…
            this.stompClient.subscribe('/ws/news', (message) => {

            });

            this.addLog('ğŸ“¡ ë‰´ìŠ¤ ì±„ë„ êµ¬ë… ì™„ë£Œ: /ws/news', 'log-success');

            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;
        }

        onError(error) {
            this.connected = false;
            this.updateConnectionStatus('disconnected', 'ì—°ê²° ì‹¤íŒ¨');
            this.addLog(`âŒ ì—°ê²° ì‹¤íŒ¨: ${error}`, 'log-error');

            document.getElementById('connectBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = true;
        }

        disconnect() {
            if (this.stompClient && this.connected) {
                this.stompClient.disconnect(() => {
                    this.addLog('ğŸ‘‹ STOMP ì—°ê²°ì´ í•´ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'log-info');
                });

            // WebSocket ì†Œì¼“ ìì²´ë¥¼ ê°•ì œ ì¢…ë£Œ
            if (this.socket) {

            }

            this.connected = false;
            this.stompClient = null;
            this.socket = null;

            this.updateConnectionStatus('disconnected', 'ì—°ê²°ë˜ì§€ ì•ŠìŒ');

            // ì—°ê²°í•˜ê¸° ë²„íŠ¼ í‘œì‹œí•˜ê³  ì—°ê²°í•´ì œ ë²„íŠ¼ ë¹„í™œì„±í™”
            document.getElementById('connectBtn').disabled = false;

        onNewsReceived(news) {
            this.newsCount++;
            this.updateNewsCounter();
            this.displayNews(news);
            this.addLog(`ğŸ“° ë‰´ìŠ¤ ìˆ˜ì‹ : ${news.id}`, 'log-success');
        }

        displayNews(news) {
            const newsContainer = document.getElementById('newsContainer');

            // ì²« ë‰´ìŠ¤ì¸ ê²½ìš° ì•ˆë‚´ ë©”ì‹œì§€ ì œê±°
            if (this.newsCount === 1) {
                newsContainer.innerHTML = '';
            }

            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';

            const publishedTime = new Date(news.publishedAt).toLocaleString('ko-KR');

            newsItem.innerHTML = `
                    <h4>${news.title}</h4>
                    <p>${news.content}</p>
                    <div class="metadata">
                        ID: ${news.id} | ë°œí–‰ì‹œê°„: ${publishedTime}
                    </div>
                `;

            // ìƒˆ ë‰´ìŠ¤ë¥¼ ë§¨ ìœ„ì— ì¶”ê°€
            newsContainer.insertBefore(newsItem, newsContainer.firstChild);

            // ë‰´ìŠ¤ê°€ ë„ˆë¬´ ë§ìœ¼ë©´ ì˜¤ë˜ëœ ê²ƒ ì œê±° (ìµœëŒ€ 100ê°œ)
            while (newsContainer.children.length > 100) {

            }

            // ìŠ¤í¬ë¡¤ì„ ë§¨ ìœ„ë¡œ ì´ë™
            newsContainer.scrollTop = 0;

        clearNews() {

                        ğŸ§¹ ë‰´ìŠ¤ ëª©ë¡ì´ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤

        }

        updateNewsCounter() {

        updateConnectionStatus(status, text) {
